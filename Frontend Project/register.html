<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Products Page</title>
      <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
      <link href="./styles/sweetalert2.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
      <link rel="icon" href="https://www.itworx.com/wp-content/uploads/2019/04/favicon.ico" sizes="192x192">
      <style>
         input{
         height: 2.5rem;
         width: 100%;
         padding: 12px 20px;
         margin: 8px 0;
         display: inline-block;
         border: 1px solid #ccc;
         border-radius: 4px;
         box-sizing: border-box;
         }
         .helptext {
         font-size: 0.7rem;
         }
      </style>
   </head>
   <body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
      <nav id="header" class="w-full z-30 top-0 py-0">
         <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">
            <div class="order-1 md:order-2">
               <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">
                  <svg class="fill-current text-gray-800 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                     <path d="M5,22h14c1.103,0,2-0.897,2-2V9c0-0.553-0.447-1-1-1h-3V7c0-2.757-2.243-5-5-5S7,4.243,7,7v1H4C3.447,8,3,8.447,3,9v11 C3,21.103,3.897,22,5,22z M9,7c0-1.654,1.346-3,3-3s3,1.346,3,3v1H9V7z M5,10h2v2h2v-2h6v2h2v-2h2l0.002,10H5V10z" />
                  </svg>
                  Products Homepage
               </a>
            </div>
            <label for="menu-toggle" class="cursor-pointer md:hidden block">
               <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                  <title>menu</title>
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
               </svg>
            </label>
            <input class="hidden" type="checkbox" id="menu-toggle" />
            <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
               <nav>
                  <ul class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0">
                     <li><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="./Index.html">Home</a></li>
                  </ul>
               </nav>
            </div>
            <div class="order-2 md:order-3 flex items-center" id="nav-content">
               <a class="inline-block no-underline hover:text-black" href="#">
                  <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                     <circle fill="none" cx="12" cy="7" r="3" />
                     <path d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z" />
                  </svg>
               </a>
            </div>
         </div>
      </nav>
      <section class="w-full mx-auto bg-nordic-gray-light flex pt-12 md:pt-0 md:items-center bg-cover bg-right" style="max-width:1600px; height: 7rem; background-image: url('images/banner.jpg');">
         <div class="container mx-auto">
            <div class="flex flex-col w-full lg:w-1/2 justify-center items-start  px-6 tracking-wide">
               <h1 class="my-4 text-2xl md:text-2xl text-white font-bold leading-tight text-center md:text-left slide-in-bottom-h1">Register New Account</h1>
            </div>
         </div>
         <div class=" flex m-2">
            <h1 class="my-4 text-2xl md:text-2xl text-white font-bold leading-tight text-center md:text-left slide-in-bottom-h1">Checkout tutorial repo
               <a href="https://github.com/Ahmed-Adel3/Restful-APIs-Demo" class="font-bold italic underline hover:text-green-800 dark:hover:text-green-900">here</a>
            </h1>
         </div>
      </section>
      <section class="bg-white">
            <div class="container mx-auto flex items-center flex-wrap pb-12" >
               <nav id="store" class="w-full z-30 top-0 px-6 py-1">
                  <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
                     <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">
                     Register to Store
                     </a>
                  </div>
               </nav>
               <div class="grid grid-cols-3 gap-4">
                  <div></div>
                  <div>
                     <label for="name">Full name:</label>
                     <input type="text"  autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="name">
                     <label for="email">E-mail:</label>
                     <input type="email" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="email">
                     <label for="password">Password:</label>
                     <input type="password" autocomplete="current-password" required="" id="password">
                     <div style="display:flex;" class="grid grid-cols-3 gap-4">
                        <button onclick="register()" class="flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-2 md:text-g md:px-2" type="submit">Register</button>
                        <div>or</div>
                        <a href="./login.html" class="flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 md:py-1 md:text-g md:px-1" type="button">Already have an account ? Login!</a>
                     </div>
                  </div>
               </div>
            </div>

      </section>
      <script src="./scripts/sweetalert2.all.min.js" ></script>
      <script src="./scripts/shared.js" ></script>
      <!-- footer here -->
   </body>
</html>
